branches:
  only:
    - master
    - "/^v.*$/"

language: cpp

matrix:
  include:
    - name: Linux x86_64
      dist: bionic
      script:
        - make -j 4
        - zip fceumm-Linux-x86_64-${TRAVIS_TAG:1}.zip libretro/fceumm_libretro.so
    - name: Linux arm64
      dist: bionic
      arch: arm64
      before_install:
        - sudo apt-get install zip
      script:
        - make platform=unix-armv-neon-hardfloat -j 4
        - zip fceumm-Linux-arm64-${TRAVIS_TAG:1}.zip libretro/fceumm_libretro.so
    - name: Linux armv7 neon
      dist: bionic
      services:
        - docker
      before_install:
        - sudo apt-get install zip
      script:
        - docker pull dockcross/linux-armv7
        - docker run --rm -v "$PWD":/usr/src/myapp -w /usr/src/myapp dockcross/linux-armv7 make platform=unix-armv-neon-hardfloat -j 4
        - zip fceumm-Linux-arm-${TRAVIS_TAG:1}.zip libretro/fceumm_libretro.so
    - name: OSX x86_64
      os: osx
      osx_image: xcode11.2
      script:
        - make -j 4
        - zip fceumm-OSX-x86_64-${TRAVIS_TAG:1}.zip libretro/fceumm_libretro.dylib
    - name: Windows x86_64
      os: windows
      before_install:
        - choco install make --ignore-checksums
      script:
        - make platform=win -j 4
        - 7z a fceumm-Windows-x86_64-${TRAVIS_TAG:1}.zip libretro/fceumm_libretro.dll

deploy:
  provider: releases
  api_key:
    secure: 
  file: fceumm-${TRAVIS_OS_NAME}-${TRAVIS_CPU_ARCH}-${TRAVIS_TAG:1}.zip
  on:
    repo: piepacker/fceumm

